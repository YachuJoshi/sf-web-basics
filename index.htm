<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./initial.css" />
    <title>Perfume Website</title>
  </head>
  <body>
    <div class="card">
      <figure class="perfume-figure">
        <img src="./images/product.jpg" alt="Perfume" class="perfume-image" />
      </figure>
      <div class="details">
        <h2 class="heading">Perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Poldge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="discounted">$149.99</span>
          <span class="real">$169.99</span>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="Cart" class="cart-icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
